site_name: FarmDyn Documentation
site_description: FarmDyn - A highly detailed template model for dynamic optimization of farms
site_author: ILR - Economic Modeling of Agricultural Systems
site_url: http://www.ilr.uni-bonn.de/em/rsrch/farmdyn/farmdyn_e.htm

copyright: 'Copyright &copy; 2010 - 2018 Universität Bonn - ILR - Economic Modeling of Agricultural Systems Group'

repo_name: Universität Bonn - ILR - FarmDyn
repo_url: http://www.ilr.uni-bonn.de/em/rsrch/farmdyn/farmdyn_e.htm

pages:
    - FarmDyn:
      - FarmDyn: index.md
      - About: about.md
      - Getting Started: installation.md
      - Working with the model: methodology/gui.md
    - Methodology:
       - Introduction: methodology/introduction.md
       - Dynamic Character: methodology/dynamics.md
       - Risk and Risk behavior: methodology/risk.md
       - Coefficient Generator: methodology/coeffGen.md
       - Technical Realization: methodology/technical.md
       - References: methodology/References.md
       - Appendix: methodology/appendix.md
    - Modules:
       - Introduction: template/introduction.md
       - Herd Module: template/herd_module.md
       - Feeding module: template/feeding_module.md
       - Cropping, Land and Land Use: template/cropping__land_and_land_use.md
       - Labour: template/labour.md
       - Stables: template/stables.md
       - Other Types of Buildings: template/other_type_of_buildings.md
       - Farm Machinery: template/farm_machinery.md
       - Investments, Financing and Cash Flow Definition: template/investments__financing_and_cash_flow_definition.md
       - Manure: template/manure.md
       - Synthetic Fertilizers: template/synthetic_fertilizers.md
       - Plant Nutrition: template/plant_nutrition.md
       - Environmental Accounting Module: template/environmental_accounting_module.md
       - Biogas Module: template/biogas_module.md
       - Fertilization Ordinance: template/fertilization_ordinance.md
    - Publications:
       - Publications: publications/publications.md
    - Training Videos:
       - Training Videos: training/videos.md
    - Programming:
       - Choosing an editor: programming/editor.md
    - Others:
       - Model Development: staff/development.md
       - Downloads: others/downloads.md

extra:
  social:
    - type: globe
      link: http://www.ilr.uni-bonn.de/em/rsrch/farmdyn/farmdyn_e.htm

extra_css:
    - 'css/farmdyn.css'
    - 'css/github-gist.css'

extra_javascript:
    - 'javascripts/highlight.pack.js'
    - 'javascripts/init.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML'

markdown_extensions:
    - admonition
    - pymdownx.details
    - toc:
        permalink: True
    - mdx_math:
        enable_dollar_delimiter: True #for use of inline $..$
    - footnotes
    - mdx_figcaption

theme:
  name: 'material'
  logo:  media/icon.png
  feature:
    tabs: true
